<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komus</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <section class="promo">
          <div class="promo__info">
            <h1>Дарим 30 ₽ на баланс мобильного телефона за Ваш отзыв</h1>
            <div class="subheader">
              <img src="icons/promo/alert_info.png" alt="img" />
              <p class="subheader__info">
                Условия проведения акции «Оставьте свой отзыв»
              </p>
            </div>
          </div>
          <div class="promo__img">
            <div class="promo__vector">
              <img src="icons/promo/vector.png" alt="vector-img" />
            </div>
            <div class="promo__app">
              <img src="icons/promo/app.png" alt="app-img" />
            </div>
            <div class="promo__like">
              <img src="icons/promo/like.png" alt="like-img" />
            </div>
            <div class="promo__ruble">
              <img src="icons/promo/ruble coin.png" alt="ruble-img" />
            </div>
            <div class="promo__rating">
              <img src="icons/promo/rating.png" alt="rating-img" />
            </div>
          </div>
        </section>
      </div>
    </div>

  </body>
</html>
